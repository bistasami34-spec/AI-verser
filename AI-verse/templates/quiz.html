<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ topic }} Quiz | AI-Verse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body { background: #f5f7fa; padding: 30px; }
        .logo { width: 80px; }
        .quiz-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h1, h2 { text-align: center; }
        a { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="AI Brain Logo" class="logo">
    <h1>AI-Verse</h1>
    <h2>{{ topic }} Quiz ({{ difficulty }})</h2>

    {% for q in questions %}
        <div class="quiz-card">
            <p><strong>Q{{ loop.index }}:</strong> {{ q }}</p>
        </div>
    {% endfor %}

    <a href="/">‚Üê Generate Another Quiz</a>
</body>
</html><requirements class="txt"></requirements>
